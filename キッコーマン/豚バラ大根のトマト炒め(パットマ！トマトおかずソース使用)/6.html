<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>豚バラ大根のトマト炒め(パットマ！トマトおかずソース使用)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="../a.css" />
  </head>

  <body> <!-- ここから本文開始 -->

    <h1>豚バラ大根のトマト炒め(パットマ！トマトおかずソース使用)</h1>
    <div class="recipe-container">
      <img src="豚バラ大根のトマト炒め(パットマ！トマトおかずソース使用).png" alt="" class="recipe-image" />
      <div class="ingredients">
          <h2>材料（2人分）</h2>
          <ul>
            <li>豚バラ肉（薄切り）... ２００ｇ</li>
            <li>大根 ... ２枚</li>
            <li>ごま油... 小さじ２</li>
            <li><a href="https://www.kikkoman.co.jp/products/K45/detail/K452027.html">デルモンテ パットマ！トマトおかずソース</a> ... 大さじ5</li>
          </ul>
      </div>
  </div>


    <h2>作り方（調理時間:10分/目安）</h2>
    <ol>
    <li>豚肉は５ｃｍ長さに切る。大根は５ｍｍ厚さのいちょう切りにする。</li>
    <li>フライパンにごま油を中火で熱し、豚肉と大根を炒める。</li>
    <li>肉の色が変わり大根に火が通ったら、パットマ！トマトおかずソースを加えて、大きく混ぜながら炒め合わせる。</li>
  </ol>

    <h2>引用元</h2>
    <p>キッコーマンレシピサイト「ホームクッキング」</p>
  </body> <!-- ここまで本文終了 -->
</html>

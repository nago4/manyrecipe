    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="../a.css" />

  <body> <!-- ここから本文開始 -->

    <h1>かぼちゃの煮物(基本のおかずつゆ使用)</h1>
    <div class="recipe-container">
      <img src="かぼちゃの煮物(基本のおかずつゆ使用).png" alt="" class="recipe-image" />
      <div class="ingredients">
          <h2>材料（2人分）</h2>
          <ul>
            <li>かぼちゃ ... 1/4個（３００ｇ）</li>
            <li>水 ... １８０ｍｌ</li>
            <li><a href="https://www.kikkoman.co.jp/products/K15/detail/K150502.html">キッコーマン基本のおかずつゆ</a> ... 大さじ2</li>
          </ul>
      </div>
  </div>


    <h2>作り方（調理時間:20分/目安）</h2>
    <ol>
    <li>かぼちゃは種とわたを取り、小さめのひと口大に切る。</li>
    <li>小さめの鍋に（Ａ）を入れ、（１）の皮を下にして並べ、落しぶたをして火にかけ、沸騰したら弱火にして１５分程、煮汁が少なくなるまで煮る。</li>
  </ol>

    <h2>引用元</h2>
    <p>キッコーマンレシピサイト「ホームクッキング」</p>
  </body> <!-- ここまで本文終了 -->
